<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>ICT SW2</title>
    <style>
        body {
            background-color: aliceblue;
            background-image: url(https://t3.ftcdn.net/jpg/05/62/11/86/360_F_562118635_bzvwO3e3Ha5jH93OxsNt8jqZg2RF8u4V.jpg);
            display: center;
            flex-wrap: wrap;
        }

        .container {
            background-color: aquamarine;
            padding: 5px;

        }

        .registration {
           width: 30vw;
        }
    </style>
</head>
<body>
    <div class="container mb-3 registration text-bg-light p-3 mb-5 mx-auto rounded-3">
        <h2>User Registration</h2>
        <form>
            <div class="mb-3 under password row align-items-center mb-3 g-3">
                <div class="col-auto">
                    <label class="visually-hidden" for="inputFirstName">First Name:</label>
                    <input type="first name" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="col-auto">
                    <label class= "visually-hidden" for="Second Name:">Second Name:</label>
                    <input class="form-control" type="second name" id="Second Name:" placeholder="Second Name">
                </div>
            </div>
            <div class="row align-items-center g-3">
                <div class="col-auto">
                    <label class= "visually-hidden" for="inputEmail">Email</label> <br>
                    <input class="form-control" type="email" id="inputEmail" placeholder="Email">
                </div>
                <div class="col-auto">
                    <label class= "visually-hidden" for="inputPassword">Password</label> <br>
                    <input class="form-control" type="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <br>
    <div style="background-image: url(); background-repeat: repeat;">
</body>
</html>
